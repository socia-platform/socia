@(group: Group, groupForm:Form[Group])
@import helper._

@main(group.title +" - Token") {
    <div class="row">
        <div class="col-lg-12" role="main">
            <div class="hp-notepad-content addmargin">

            @form(routes.GroupController.validateToken(group.id)) {

                @inputText(
                    groupForm("token"),
                    'class -> "form-control",
                    '_label -> "Token: "
                )
                <div class="pull-right">
                    <button type="submit" class="btn btn-warning">Senden</button>
                    <a type="button" class="btn btn-default" href="@routes.GroupController.stream(group.id)">Abbrechen</a>
                </div>
                <div class="clearfix"></div>

            }

            </div>
        </div>
    </div>
}
