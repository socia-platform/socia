@(users: List[Account])

<table class="table table-hover">
    <thead>
        <tr>
            <th style="width:36px;"></th>
            <th></th>
        </tr>
    </thead>
    <tbody class="hp-optionsTable">
        @if(users.isEmpty) {
            <tr>
                <td></td>
                <td>- keine Treffer -</td>
            </tr>
        }
        @for(user <- users) {
            <li>
                <td>@views.html.snippets.userLinkAvatar(user)</td>
                <td>@views.html.snippets.userLink(user)</td>
            </li>
        }
    </tbody>
</table>
